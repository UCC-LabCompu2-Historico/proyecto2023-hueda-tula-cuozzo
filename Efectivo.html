<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efectivo</title>
    <meta content="Cuozzo Sofía, Hueda Luciana y Tula Sofía" name="autores">
    <meta content="Pagina web proyecto para Laboratorio de Computacion 2" name="descripcion">
    <meta content="hamburguesas, donde, comida, descuento, molly, wonder, hoppiness, blackpan" name="palabras-claves">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagenes/icono.png">

    <script type="text/javascript" src="java.js"></script>

    <link rel="stylesheet" href="estilo.css" type="text/css">

</head>
<body onload="CargarLS(); Descuento()">
<header>
    <h1 id="titulo_principal"><u><em>EFECTIVO</em></u></h1>
</header>

<h3><label for="total">TOTAL:</label></h3>

<p>
    <label for="total">Total sin el descuento:</label>
    <input type="number" name="total" id="total" placeholder="Total" onload="CargarLS()" disabled>

</p>

<p>

    <label for="descuento">Descuento:</label>
    <input type="number" name="descuento" id="descuento" placeholder="Descuento" onload="Descuento()" disabled>

</p>

<p>

    <label for="totalfinal">Total Final:</label>
    <input type="number" name="totalfinal" id="totalfinal" placeholder="TotalFinal" onload="Descuento()" disabled>

</p>

<form name="efectivo">

    <div class="efectivo">
        <h3>DATOS:</h3>

        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        </p>

        <dialog id="dialogonombre" name="dialogo">
            <h3>Error!!</h3>
            <p>Por favor ingrese de nuevo su nombre</p>
            <button type="button" onclick="cerrarDialogoNombre()">Cerrar</button>
        </dialog>

        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        </p>

        <dialog id="dialogoapellido">
            <h3>Error!!</h3>
            <p>Por favor ingrese de nuevo su apellido.</p>
            <button type="button" onclick="cerrarDialogoApellido()">Cerrar</button>
        </dialog>

        <p>
            <label for="dni">DNI:</label>
            <input type="text" name="Dni" id="dni" placeholder="Dni">
        </p>

        <dialog id="dialogodni">
            <h3>Error!!</h3>
            <p>Por favor ingrese de nuevo su DNI.</p>
            <button type="button" onclick="cerrarDialogoDNI()">Cerrar</button>
        </dialog>

        <p>
            <label for="cantidad">¿Con cuánto desea abonar? </label>

            <input type="text" name="cantidad" id="cantidad" placeholder="¿Con cuánto abona?">

        </p>

        <dialog id="dialogocantidad">
            <h3>Error!!</h3>
            <p>Por favor ingrese la cantidad de nuevo. Recuerde que debe ser mayor o igual al total.</p>
            <button type="button" onclick="cerrarDialogoCantidad()">Cerrar</button>
        </dialog>


        <p>
            <label for="vuelto">Vuelto:</label>
            <input type="number" name="vuelto" id="vuelto" placeholder="Vuelto" disabled>
            <button type="button" onclick="Vuelto()">
                Calcular
            </button>
        </p>

    </div>


    <div id="boton">
        <button type="button" class="boton"
                onclick="validardatosefectivo(nombre.value , apellido.value , Dni.value, cantidad.value)">
            PAGAR
        </button>
    </div>

    <a class="atrás" id="atrásfp" href="restaurantes.html" >VOLVER A LOS RESTAURANTES</a>


</form>


</body>


</html>
