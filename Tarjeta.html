<body>
<header>
    <h1 id="titulo_principal"><u><em>TARJETA</em></u></h1>
</header>
<p>
    <u><h3><label for="total">TOTAL:</label></h3></u>
    <input type="number" name="total" id="total" placeholder="Total" onload="CargarLS()" onload="cargarResultado()" disabled>
</p>

<h6>Trabajamos con las siguientes tarjetas/medios</h6>

<div class="fotoformasdepago">

    <img src="imagenes/formasdepago1.jpg" width="300px" alt="Foto de formas de pago">
    <br>
</div>

<br>
<div id="tar">
    <strong><h3>Tarjetas</h3></strong>
    <p>
        <label for="descuento2">Descuento:</label>
        <input type="number" name="vuelto" id="descuento2" placeholder="Descuento" disabled>
    </p>
    <p>
        <br>
        <label for="dni2">Dni:</label>
        <input type="text" name="Dni" id="dni2" placeholder="Dni">
    </p>
    <p>
        <label for="tarjeta">Numero de tarjeta:</label>
        <input type="text" name="Numero de tarjeta" id="tarjeta" placeholder="XXXX XXXX XXXX XXXX ">
    </p>
    <p>
        <label for="vencimiento">Vec:</label>
        <input type="date" name="Vec" id="vencimiento" placeholder="MM/AA">
    </p>
    <p>
        <label for="Titular">Titular:</label>
        <input type="text" name="titular" id="Titular" placeholder="Titular">
    </p>
    <p>
        <label for="Codigo de seguridad">Codigo de seguridad:</label>
        <input type="password" name="codigo de seguridad" id="Codigo de seguridad" placeholder="XXX">
    </p>

    <p>
        <label for="comentario">Agregue un comentario:</label> <textarea id="comentario"></textarea>
    </p>



</div>
    <br>
    <p>Firma: </p>

    <canvas id="canvasAdibujar" class="ejer" onmousemove="dibujar(event)" width="200px" height="100px">

    </canvas>


    <button onclick="limpiarCanvas()">
        Limpiar Firma
    </button>

<div id="boton">
