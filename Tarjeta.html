<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta</title>
    <meta content="Cuozzo Sofía, Hueda Luciana y Tula Sofía" name="autores">
    <meta content="Pagina web proyecto para Laboratorio de Computacion 2" name="descripcion">
    <meta content="hamburguesas, donde, comida, descuento, molly, wonder, hoppiness, blackpan" name="palabras-claves">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagenes/icono.png">

    <script type="text/javascript" src="java.js"></script>

    <link rel="stylesheet" href="estilo.css" type="text/css">

</head>
<body onload="CargarLS(), CargarLS2()">
<header>
    <h1 id="titulo_principal"><u><em>TARJETA</em></u></h1>
</header>
<p>
    <u><h3><label for="total">TOTAL:</label></h3></u>
    <input type="number" name="total" id="total" placeholder="Total" disabled>
</p>

<h6>Trabajamos con las siguientes tarjetas/medios</h6>

<div class="fotoformasdepago">

    <img src="imagenes/formasdepago1.jpg" width="300px" alt="Foto de formas de pago">
    <br>
</div>
<form name="tarjeta">
<br>
<div class="tar">
    <strong><h3>Datos</h3></strong>
    <p>
        <label for="titular">Titular:</label>
        <input type="text" name="titular" id="titular" placeholder="Titular">
    </p>
    <dialog id="dialogotitular">
        <h3>Error!!</h3>
        <p>Por favor ingrese el dato de nuevo.</p>
        <button type="button" onclick="cerrarDialogoTitular()">Cerrar</button>
    </dialog>
    <p>
        <label for="dni2">Dni:</label>
        <input type="text" name="Dni" id="dni2" placeholder="Dni">
    </p>
    <dialog id="dialogodni2">
        <h3>Error!!</h3>
        <p>Por favor ingrese el DNI de nuevo.</p>
        <button type="button" onclick="cerrarDialogoDNI2()">Cerrar</button>
    </dialog>
    <p>
        <label for="NT">Número de tarjeta:</label>
        <input type="text" name="NT" id="NT" placeholder="XXXX XXXX XXXX XXXX ">
    </p>
    <dialog id="dialogoNT">
        <h3>Error!!</h3>
        <p>Por favor ingrese el numero de tarjeta de nuevo. </p>
        <button type="button" onclick="cerrarDialogoNT()">Cerrar</button>
    </dialog>
    <p>
        <label for="vencimiento">Vec:</label>
        <input type="month" name="vencimiento" id="vencimiento" placeholder="MM/AA">
    </p>
    <p>
        <label for="CDS">Código de seguridad:</label>
        <input type="password" name="CDS" id="CDS" placeholder="XXX">
    </p>
    <dialog id="dialogoCDS">
        <h3>Error!!</h3>
        <p>Por favor ingrese el código de seguridad de nuevo.</p>
        <button type="button" onclick="cerrarDialogoCDS()">Cerrar</button>
    </dialog>

</div>
    <br>
    <p>Firma: </p>

    <canvas id="canvasAdibujar" class="ejer" onmousemove="dibujar(event)" width="800px" height="400px">

    </canvas>

    <br><br><br>

    <button onclick="limpiarCanvas()">
        Limpiar Firma
    </button>

<div id="boton">
    <button type="button" class="boton" onclick="validardatostarjeta(titular.value  , Dni.value, NT.value, vencimiento.value, CDS.value)" >PAGAR</button>
</div>

</form>

</body>


</html>
